<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Aditya</div>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#education">Education</a></li>
            </ul>
            <button class="contact-btn">Contact Me</button>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2>Hi <br> I'm <span>Aditya Gupta</span> <br> a Frontend Developer</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="buttons">
                <button class="btn-black">Hire Me</button>
                <button class="btn-orange">Experience</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
    </section>
    
    <section class="about">
        <h2>About <span>Me</span></h2>
        <p>Frontend Developer</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="btn-orange">Experience</button>
    </section>

    <section class="contact">
        <h2>Contact <span>Me</span></h2>
        <form>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit" class="btn-black">Send Message</button>
        </form>
    </section>
</body>
</html>
