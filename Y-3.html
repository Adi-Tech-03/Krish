<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.3), rgba(0, 72, 255, 0.3)), url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 3em;
            background: linear-gradient(90deg, #ff007f, #ff9900, #00b3ff, #008000, #ff0055);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            background-color: #333;
            border-radius: 15px;
            padding: 0;
        }

        .modal-body img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .modal-footer {
            background-color: #222;
            border-top: none;
            justify-content: space-between;
            padding: 15px 25px;
        }

        .modal-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }

        .modal-footer .btn-danger {
            background-color: #e74c3c;
        }

        .modal-footer .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="T0 copy.jpg" alt="Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" class="img-thumbnail">
            <img src="T1 copy.jpeg" alt="Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal" class="img-thumbnail">
            <img src="T2 copy.webp" alt="Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal" class="img-thumbnail">
            <img src="T4 copy.webp" alt="Image 4" data-bs-toggle="modal" data-bs-target="#lightboxModal" class="img-thumbnail">
        </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" alt="" id="lightboxImage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="prevBtn">&lt; Prev</button>
                    <button type="button" class="btn btn-secondary" id="nextBtn">Next &gt;</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            var images = [
                'https://via.placeholder.com/600x400',
                'https://via.placeholder.com/600x400',
                'https://via.placeholder.com/600x400',
                'https://via.placeholder.com/600x400',
            ];
            var currentIndex = 0;


            $('.gallery img').click(function() {
                var src = $(this).attr('src');
                $('#lightboxImage').attr('src', src);
                currentIndex = images.indexOf(src);
            });

            $('#prevBtn').click(function() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                $('#lightboxImage').attr('src', images[currentIndex]);
            });


            $('#nextBtn').click(function() {
                currentIndex = (currentIndex + 1) % images.length;
                $('#lightboxImage').attr('src', images[currentIndex]);
            });
        });
    </script>

</body>
</html>
