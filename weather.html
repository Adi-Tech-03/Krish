<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-card {
            max-width: 450px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .input-group input {
            border-radius: 30px;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #5038a0;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="weather-card text-dark">
        <div class="card-body">
            <h3 class="mb-3">üå¶Ô∏è Weather App</h3>
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter city name">
                <button class="btn btn-primary" id="getWeather">Get Weather</button>
            </div>
            <div id="weatherInfo" class="weather-info"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#getWeather").click(function() {
                let city = $("#city").val().trim();
                let apiKey ="";
                let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                
                if (city === "") {
                    $("#weatherInfo").html("<p class='text-warning'>Please enter a city name.</p>");
                    return;
                }
                
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function(data) {
                        let weatherData = `
                            <h4>${data.name}, ${data.sys.country}</h4>
                            <p>üå°Ô∏è Temperature: <strong>${data.main.temp}¬∞C</strong></p>
                            <p>üíß Humidity: <strong>${data.main.humidity}%</strong></p>
                            <p>üå¨Ô∏è Wind Speed: <strong>${data.wind.speed} m/s</strong></p>
                            <p>‚òÅÔ∏è Condition: <strong>${data.weather[0].description}</strong></p>
                        `;
                        $("#weatherInfo").html(weatherData);
                    },
                    error: function() {
                        $("#weatherInfo").html("<p class='text-danger'>City not found. Try again.</p>");
                    }
                });
            });
        });
    </script>
</body>
</html>
